<!DOCTYPE html>
<html>
	<head>
		<title>Travelzoz</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS/style.css">
	</head>
	<body>
		<div class="banner">
			<div class="container">
				<h1>Travelzoz</h1>
				<h2>Let's travel around the world with me</h2>
				<a href="#discover-section" class="btn-blue">Discover now</a>
			</div>
		</div>

		<div class="container">

			<h2>The best places to go</h2>

			<div class="cards">
				<div class="card">
					<img src="images/shanghai.jpg" alt="Shanghai">
					<h3>Shanghai</h3>
				</div>
				<div class="card">
					<img src="images/paris.jpg" alt="Paris">
					<h3>Paris</h3>
				</div>
				<div class="card">
					<img src="images/rio.jpg" alt="Rio">
					<h3>Rio</h3>
				</div>
			</div>
		</div>

		<div id="discover-section">
			<div data-tf-widget="zf7kFtBa" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>
	</body>
</html>
